{% extends 'app/base.html' %}

{% block title %}Contact{% endblock %}

{% block content %}
    <div class="max-w-md mx-auto p-6 bg-white rounded-lg shadow-md">
        <h1 class="text-2xl font-bold mb-4">Contact Us</h1>

        <form action="/submit" method="post">
            <label for="name" class="block mb-2">Name:</label>
            <input type="text" id="name" name="name" required class="w-full px-4 py-2 mb-4 rounded-md border focus:ring focus:ring-blue-300">

            <label for="email" class="block mb-2">Email:</label>
            <input type="email" id="email" name="email" required class="w-full px-4 py-2 mb-4 rounded-md border focus:ring focus:ring-blue-300">

            <label for="message" class="block mb-2">Message:</label>
            <textarea id="message" name="message" rows="4" required class="w-full px-4 py-2 mb-4 rounded-md border focus:ring focus:ring-blue-300"></textarea>

            <button class="py-4 px-8 text-lg bg-red-600 hover:bg-red-800 rounded-xl text-white">Send</button>
        </form>
    </div>





{% endblock %}

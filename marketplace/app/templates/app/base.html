<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.tailwindcss.com"></script>
    <title> {% block title %} {% endblock %} | Kato's Search</title>
</head>
<body>
    <nav class="py-6 px-6 flex justify-between items-center border-b border-gray-200">
        <a href="/" >
            <img src="/media/KATO-transformed.png" alt="Image Button">
        </a>

        <div class="space-x-6">
            <a href="{% url 'item:new' %}" class="text-med font-semibold hover:text-gray-500">Add Item</a>
            <a href="{% url 'item:search' %}" class="text-med font-semibold hover:text-gray-500">Search</a>

            {% if request.user.is_authenticated %}
                <a href="{% url 'item:inbox' %}" class="px-6 py-3 text-med font-semibold bg-red-600 text-white rounded-xl hover:bg-red-800">Inbox</a>
                <a href="{% url 'item:dashboard' %}" class="px-6 py-3 text-med font-semibold bg-red-600 text-white rounded-xl hover:bg-red-800">Dashboard</a>
            <a href="{% url 'item:logout' %}" class="px-4 py-3 text-med font-semibold bg-gray-500 text-white rounded-xl hover:bg-gray-700">Log Out</a>
            {% else %}
                <a href="{% url 'item:signup' %}" class="px-6 py-3 text-med font-semibold bg-red-600 text-white rounded-xl hover:bg-red-800">Sign Up</a>
                <a href="{% url 'item:login' %}" class="px-4 py-3 text-med font-semibold bg-gray-500 text-white rounded-xl hover:bg-gray-700">Login</a>
            {% endif %}
        </div>
    </nav>
    <div class="px-6 py-6">
    {% block content %}
    {% endblock %}
    </div>

    <footer class="py-6 px-6 flex justify-between bg-gray-800" >
        <div class="w-2/3 pr-10">
            <h3 class="mb-5 font-semibold text-gray-100">About</h3>

            <p class="text-med text-gray-100">Kato's Search</p>
        </div>

        <div class="w-1/3">
            <h3 class="mb-5 font-semibold text-gray-100">Menu</h3>

            <ul class="space-y-2">
                <li><a href="{% url 'item:about' %}" class="text-med text-red-600 hover:text-red-800">About</a></li>
                <li><a href="{% url 'item:contact' %}" class="text-med text-red-600 hover:text-red-800">Contact</a></li>
                <li><a href="{% url 'item:privacy' %}" class="text-med text-red-600 hover:text-red-800">Privacy</a></li>
                <li><a href="{% url 'item:terms' %}" class="text-med text-red-600 hover:text-red-800">Terms Of Use</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
